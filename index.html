  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'JungleTV AF Docs',
      relativePath: true,
      loadSidebar: true,
      subMaxLevel: 3,
      markdown: {
        gfm: true,
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      customPageTitle: {
        suffix: "JungleTV AF Documentation",
        seprator: "-" // sic...
      },
      search: {
        paths: 'auto',
        depth: 3,
        placeholder: "Search docs",
        noData: 'Nothing found',
      },
      notFoundPage: '_404.md',
    };

    (function () {
        var trailingSlashFixerPlugin = function (hook, vm) {
          hook.ready(function () {
            if (
              document.querySelector("#notFoundCanaryForPlugin")?.innerText === "This is a 404" &&
              !window.location.hash.endsWith("/")
            ) {
              window.location.hash = window.location.hash + "/";
              return;
            }
          })
        };

        window.$docsify = window.$docsify || {};
        window.$docsify.plugins = [].concat(window.$docsify.plugins || [], trailingSlashFixerPlugin);
      })();
  </script>
